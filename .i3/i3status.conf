general {
    output_format = "i3bar"
        colors = false
        markup = pango
        interval = 1
}

order += "cpu_temperature 0"
order += "load"
order += "disk /"
order += "battery 0"
order += "ethernet eth0"
order += "volume master"
order += "tztime local"

cpu_temperature 0 {
    format = "<span background='#ff5555'> î¦ˆ </span><span background='#e5e9f0'> %degrees Â°C </span>"
        path = "/sys/class/thermal/thermal_zone0/temp"
}

load {
    format = "<span background='#50fa7b'> î¤€ </span><span background='#e5e9f0'> %5min Load </span>"
}

battery 0 {
    format = "<span background='#DAF7A6'> ï—Ÿ</span><span background='#e5e9f0'> %percentage </span>"
